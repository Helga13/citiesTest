<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра в города</title>
  <link rel="stylesheet" href="css/screen.css"> 
  <script src="https://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
</head>

<body>
  <div class="playing_field">
    <div class="playing_data">
      <p>Человек начинает первым!</p>
      <input type="text" id="human_city">
      <button type="button" id="step">Сделать ход</button>
      <input type="button" id="get_voice" value="Начать распознавание"/>
      <button type="button" id="game_over">Закончить игру</button>
      <div id="message"></div>
      <div class="message_list">
        <div id="human_list"></div>
        <div id="computer_list"></div>
      </div>
    </div>
    <div id="result">
      <div class="result_item">Ваши города: <span class="human_result"></span><br>в количестве <span class="human_num"></span></div>
      <div class="result_item">Города компьютера: <span class="computer_result"></span><br>в количестве <span class="computer_num"></span></div>
      <div class="result_message"></div>
    </div>
  </div>
  <div class="cities_field">
    <button type="button" id="get_cities">Получить список городов</button>
    <div id="cities_available"></div>
  </div>
  <div id="map"></div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/voice.js"></script>
<script src="js/geocode.js"></script>
</body>
</html>
